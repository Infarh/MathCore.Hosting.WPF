name: Publish GitHub.com/packages

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: windows-latest
    name: Update package
    
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
        
      - name: Building
        run: dotnet build MathCore.Hosting.WPF/MathCore.Hosting.WPF.csproj -c Release --nologo
        
#       - name: Testing
#         run: dotnet test Tests/MathCore.WPF.Tests/MathCore.WPF.Tests.csproj --nologo -c Release --no-build --nologo
        
      - name: Packing
        run: dotnet pack MathCore.Hosting.WPF/MathCore.Hosting.WPF.csproj -c Release -v m --nologo        
      
      - name: Push package
        run: dotnet nuget push "**/*.nupkg" --skip-duplicate -s https://nuget.pkg.github.com/Infarh/index.json -k ${{secrets.GITHUB_TOKEN}}
